block.settings.chat:
  type: block_settings
  label: 'Chat block settings'
  mapping:
    provider_name:
      type: string
      label: 'Name of the provider plugin to use'
    models:
      type: array
      label: 'List of model to make available'
    system_prompt:
      type: string
      label: 'System prompt to set model behaviour'
    temperature:
      type: float
      label: 'Set the model temperature'
    top_k:
      type: int
      label: 'Set model top-k value'
    top_p:
      type: float
      label: 'Set model top-p value'
    context_expire:
      type: int
      label: 'Set context expire time in seconds'
    context_length:
      type: int
      label: 'Length of context in number of max messages in payload'
    ui:
      type: array
      label: 'User interface configuration'
