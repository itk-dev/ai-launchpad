services:
  node:
    image: node:18
    profiles:
      - dev
    working_dir: /app
    volumes:
      - .:/app:delegated

  ollama-proxy:
    image: haproxytech/haproxy-alpine:3.0
    networks:
      - app
    ports:
      - "80"
    depends_on:
      - ollama
    volumes:
      - ./.docker/proxy/:/usr/local/etc/haproxy:ro

  ollama:
    image: ollama/ollama:0.1.44
    networks:
      - app
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "11434"
    volumes:
      - ./.docker/data/ollama:/root/.ollama

